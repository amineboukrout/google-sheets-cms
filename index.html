<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets CMS</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .product { display: inline-block; margin: 10px; padding: 10px; border: 1px solid #ccc; width: 200px; }
        img { width: 100px; height: 100px; }
    </style>
</head>
<body>
<h1>Product List</h1>
<div id="products"></div>

<script>
    async function fetchProducts() {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzYtLPPE1xOtsijAKcLtR8ULZxIZlpQPmg_tpwsWdl2BpfIE_eiT2NKO1rlVzn1PXGx/exec");
        const products = await response.json();
        const container = document.getElementById("products");

        products.forEach(product => {
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>Price: $${product.price}</p>
                <p>${product.description}</p>
            `;
            container.appendChild(div);
        });
    }

    fetchProducts();
</script>
</body>
</html>
